# Game Rules
game.rules.title = Luật Cá Độ <small><b>NgayTho</b>Bet</small>
game.rules.content=<i class="fa fa-fw fa-futbol-o"></i> Bạn có thể thay đổi bên thoải mái trước giờ hết hạn cá của mỗi trận đấu.<br/><i class="fa fa-fw fa-futbol-o"></i> Bạn chỉ có thể không thua, thua ít hay thua nhiều, chứ không thắng tiền.<br/><i class="fa fa-fw fa-futbol-o"></i> Tiền thua của tất cả các thành viên sẽ được gom lại cho 1 hoặc nhiều cuộc ăn chơi.<br/><i class="fa fa-fw fa-futbol-o"></i> Tỉ lệ chấp được dùng để cân bằng cá cược.<br/><i class="fa fa-fw fa-futbol-o"></i> Tỉ số của mỗi bên sẽ được cộng với tỉ lệ chấp của bên đó.<br/><i class="fa fa-fw fa-futbol-o"></i> Nếu bạn không cá trong một trận nào đó, bạn sẽ thua số tiền của trận đó.
game.rules.calculate.title = Cách tính tiền thua:
game.rules.calculate.content = Kết quả hòa, cá bên nào cũng thua 1/2 số tiền.<br/><i class="fa fa-fw fa-check-circle-o"></i> Chấp 0.25 trái, kết quả hòa, bắt bên được chấp (0.25) thì không mất tiền, bắt bên chấp (0) thì mất 1/2 số tiền.<br/><i class="fa fa-fw fa-check-circle-o"></i> Chấp 0.5 trái, kết quả hòa, bắt bên được chấp (0.5) thì không mất tiền, bắt bên chấp (0) thì mất trọn số tiền.<br/>Công thức: <b>Diff = ĐộiBạnCá - ĐộiĐốiThủ (sau khi đã tính tỉ lệ chấp).</b><br/>Tùy theo giá trị của Diff, bạn sẽ mất:<br/><i class="fa fa-fw fa-dollar"></i> -0.5 < Diff < 0.25: Bạn thua nửa số tiền cá của trận đó.<br/><i class="fa fa-fw fa-dollar"></i> Diff <= -0.5: Bạn thua cả số tiền cá của trận đó.<br/><i class="fa fa-fw fa-dollar"></i> Diff >= 0.25: Bạn không thua đồng nào.<br/>Chúc mừng.
game.rules.example.title = Ví dụ:
game.rules.example.content = VN vs. USA, tiền: 10k<br/><i class="fa fa-fw fa-check-circle"></i> Chấp 0 : 0.5, Kết quả 0:0. Bạn cá VN. Diff = 0 - (0 + 0.5) = -0.5. Bạn thua hết 10k.<br/><i class="fa fa-fw fa-check-circle"></i> Chấp 0 : 0.5, Kết quả 1:0. Bạn cá VN. Diff = 1 - (0 + 0.5) = 0.5. Bạn không thua đồng nào.<br/><i class="fa fa-fw fa-check-circle"></i> Chấp 0 : 0.25, Kết quả 0:0. Bạn cá VN thì thua 5k, cá US thì không mất tiền.<br/><i class="fa fa-fw fa-check-circle"></i> Chấp 0 : 0, Kết quả 0:0. Bạn cá VN (hoặc US, sao cũng thua). Diff = (0) - (0) = 0. Bạn thua 1/2 số tiền (5k).<br/><i class="fa fa-fw fa-check-circle"></i> Chấp 0 : 1, Kết quả 0:0. Bạn cá US. Diff = (0 + 1) - 0 = 1. Bạn không thua đồng nào.
game.rules.note = Lưu ý:
