# User guide
userguide.general.header=Ví dụ tổ chức nhóm
userguide.general.guide=<p>Nhóm A là một nhóm làm chung dự án P. Nhân dịp Giải bóng đá C về, nhóm A muốn tổ chức cá độ vui vẻ trong nhóm. Hình thức là ai muốn tham gia cũng được, nhưng khi đã tham giathì phải tham gia cá tất cả các trận. Ai không cá trận nào coi như thua trận đó. Cá thua thì mất tiền, cá thắng thì không mất tiền. Số tiền thua sẽ được hệ thống tổng kếtvà có thể dùng để tổ chức các sự kiện vui chơi chung cho những người tham gia.</p><p>Số tiền cá cho các trận như sau: 48 x 6k (vòng bảng) + 8 x 8k (vòng 1/16) + 4 x 10k (vòng 1/4) + 3 x 14k (bán kết + tranh 3-4) + 20k (chung kết)=454k<br>Để thêm phần hào hứng, sẽ có giải 100k cho ai thua ít trận nhất, 50k cho ai thua ít tiền nhất và 50k cho ai thua nhiều tiền nhất</p><p>Owner của ngaythobet sẽ tạo ra một nhóm cá độ cho nhóm A. Một (hoặc vài) người sẽ được chọn làm admin. Những người này sẽ được owner add vào danh sách admin. Những người nàycó nhiệm vụ thêm/bớt danh sách user, thêm/bớt/edit danh sách trận đấu. Vài ngày trước mỗi trận đấu, admin sẽ cập nhật tỉ lệ chấp dựa trên các trang web uy tín, ví dụ nhưhttp://www.bongda.com.vn/dudoan/World_Cup_2010.aspx. Sau khi cập nhật tỉ lệ chấp, admin sẽ cho phép cá trên trận đó. Đến giờ bóng lăn, hệ thống sẽ tự động khóa chức năngcá cho trận đó. Kết thúc trận đấu, admin sẽ nhập kết quả.</p><p>Bảng tổng kết số tiền thua của mỗi người là công khai cho tất cả các thành viên. Nhóm có thể trích tiền thua ra bất cứ lúc nào để tổ chức vui chơi (ví dụ, ăn nhậu 1 bữakhi hết vòng bảng và 1 bữa sau trận chung kết). Chức năng tổng kết cho phép điều này.</p><p>Có nhiều nhóm tham gia song song với nhau và không ai biết ai (trừ owner sẽ biết tất cả các nhóm). Do đó danh sách trận đấu có thể được populated sẵn cho những nhóm tạo ra sau (do owner có quyền copy trận đấu từ nhóm này sang nhóm khác).</p>

userguide.user.header=Người dùng
userguide.user.title=NgayThoBet hướng dẫn cho người dùng
userguide.user.body=<b>Trang "Danh sách các nhóm cá độ"</b><br>- Đọc kỹ luật chơi để hiểu cách tính điểm.<br>- Bấm vào "Thông tin" để xem các người chơi trong nhóm và luật riêng của nhóm.<br>- Bấm vào "Tổng kết" để xem tình hình thắng thua của nhóm đó<br>- Bấm vào tên nhóm để xem danh sách các trận đấu.<br><br><b>Trang "Danh sách trận đấu"</b><br>- Trận nào không có link thì chưa setup xong nên chưa được cá.<br>- Trận đã đá rồi (không cá được nữa) thì màu xám.<br>- Trận sắp đá mà chưa cá thì màu hồng (lo cá lẹ lên nhé).<br>- Bấm vào "Điểm của các đội" để xem tổng kết về các bảng.<br>- Bấm vào link của trận để vào cá (hoặc để xem người khác cá).<br><br><b>Trang "Cá độ"</b><br>- Chọn đội muốn cá và bấm "Place the bet".<br>- Thông tin cá độ của những người khác hiện ở dưới.<br>

userguide.admin.header=Quản trị viên
userguide.admin.title=NgayThoBet hướng dẫn cho quản trị viên
userguide.admin.body=<b>Bấm "Quản trị" trên home page để trở thành admin.</b>Nếu bạn là Admin mà không thấy link này thì liên lạc với owner (<a href="#">trungnguyen@kms-technology.com</a>) để chỉnh lại.<br><b>Trang "Quản lý nhóm"</b><br>- Chọn nhóm và Make Visible để hiện nhóm cho người chơi thấy. Thông thường bạn sẽ giấu nhóm cho đến khi nhóm setup xong.<br>- Bấm Users and Rules để add thêm người chơi vào nhóm và nhập Rules riêng cho nhóm (ví dụ tiền thu khi nào và dùng vào việc gì).<br>- Bấm vào tên nhóm để xem danh sách các trận đấu.<br><br><b>Trang "Quản lý trận đấu"</b><br>- Muốn thêm trận mới thì nhập thông tin và chọn Add Match.<br>- Trận đã đá rồi và có kết quả rồi thì màu xám.<br>- Trận đã đá rồi mà chưa nhập kết quả rồi thì màu hồng (lo mà nhập ngay nhé).<br>- Trận chưa setup xong (chưa cá được) thì màu xanh.<br>- Bấm vào link của trận để thay đổi thông tin của trận đó.<br><br>

