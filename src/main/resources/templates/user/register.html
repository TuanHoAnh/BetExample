<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/nonav">
<head>
    <title>Register User</title>
    <link rel="stylesheet" th:href="@{/webjars/adminlte/2.3.11/plugins/iCheck/square/blue.css}">
</head>
<body>
<div layout:fragment="content">
    <p class="nonav-box-msg" th:text="#{register.title}"></p>
    <form th:action="@{/user/register}" th:object="${registrationForm}" method="POST">
        <div th:if="${param.error}" class="form-group has-error">
            <span class="help-block text-center"><i class="fa fa-times-circle-o"></i> <span th:text="#{register.reg-failed}"></span></span>
        </div>
        <div th:if="${param.success}" class="form-group has-error">
            <span class="text-center help-block" style="color: #3c8dbc"><i class="fa fa-check-circle-o"></i> <span th:text="#{register.success}"></span></span>
        </div>
        <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('username')}?'has-error':''">
            <input type="text" th:field="*{username}" class="form-control" th:placeholder="#{register.form.username}">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="help-block"></span>
        </div>
        <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('password')}?'has-error':''">
            <input type="password" th:field="*{password}" class="form-control" th:placeholder="#{register.form.password}">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block"></span>
        </div>
        <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('confirmPassword')}?'has-error':''">
            <input type="password" th:field="*{confirmPassword}" class="form-control" th:placeholder="#{register.form.confirm-password}">
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="help-block"></span>
        </div>
        <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('firstName')}?'has-error':''">
            <input type="text" th:field="*{firstName}" class="form-control" th:placeholder="#{register.form.firstname}">
            <span class="glyphicon glyphicon-pencil form-control-feedback"></span>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="help-block"></span>
        </div>
        <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('lastName')}?'has-error':''">
            <input type="text" th:field="*{lastName}" class="form-control" th:placeholder="#{register.form.lastname}">
            <span class="glyphicon glyphicon-pencil form-control-feedback"></span>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="help-block"></span>
        </div>
        <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('email')}?'has-error':''">
            <input type="text" th:field="*{email}" class="form-control" th:placeholder="#{register.form.email}">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block"></span>
        </div>
        <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('languageTag')}?'has-error':''">
            <select tabindex="-1" class="form-control select2 select2-hidden-accessible" aria-hidden="true" style="width: 100%; padding-right: 8px" th:field="*{languageTag}" th:placeholder="#{register.form.language}">
                <option th:value="en" th:text="#{language.english}"></option>
                <option th:value="vi" th:text="#{language.vietnamese}"></option>
            </select>
            <span th:if="${#fields.hasErrors('languageTag')}" th:errors="*{languageTag}" class="help-block"></span>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div class="checkbox icheck form-group has-feedback">
                    <label>
                        <input th:field="*{agreeTerms}" type="checkbox" th:utext=" #{register.form.agree-terms}" required>
                    </label>
                    <span th:if="${#fields.hasErrors('agreeTerms')}" th:errors="*{agreeTerms}" class="help-block"></span>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat" th:text="#{register.form.submit}"></button>
            </div>
            <!-- /.col -->
        </div>
    </form>
    <a th:href="@{/signin}" class="text-center" th:text="#{register.form.already-register}"></a>
</div>
<th:block layout:fragment="js">
    <script th:src="@{/webjars/adminlte/2.3.11/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</th:block>
</body>
</html>
