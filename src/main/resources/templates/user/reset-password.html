<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/nonav">
<head>
    <title>Reset Password</title>
</head>
<body>
<div layout:fragment="content">
    <p class="nonav-box-msg h3">[[#{reset.title}]]</p>
    <div th:if="${invalid}" th:text="#{reset.invalid-token}" class="alert alert-error"></div>
    <form th:unless="${invalid}" th:action="@{/user/reset-password}" th:object="${resetPasswordForm}" method="POST">
        <div class="form-group" th:classappend="${#fields.hasErrors('resetToken')}?'has-error':''">
            <span th:if="${#fields.hasErrors('resetToken')}" th:errors="*{resetToken}" class="help-block"></span>
            <input type="hidden" class="form-control" id="resetToken" th:field="*{resetToken}">
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('newPassword')}?'has-error':''">
            <label for="newpwd" th:text="#{email.reset.form.label.newpassword}">New password:</label>
            <input type="password" class="form-control" id="newpwd" th:field="*{newPassword}">
            <span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="help-block"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}?'has-error':''">
            <label for="confirmpwd" th:text="#{email.reset.form.label.confirmpassword}">Confirm new password:</label>
            <input type="password" class="form-control" id="confirmpwd" th:field="*{confirmPassword}">
            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="help-block"></span>
        </div>
        <div clas="form-group">
            <button type="submit" class="btn btn-primary btn-block" th:text="#{email.reset.form.save}">Submit</button>
        </div>
    </form>

</div>
</body>
</html>
