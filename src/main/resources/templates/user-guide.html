<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="layouts/main">
<head>
    <meta charset="UTF-8">
    <title th:text="#{userguide.user.navigate}">User Guide</title>
</head>
<body>
<section class="content-header" layout:fragment="content-header">
    <div class="row">

        <div class="pad margin no-print">
            <div class="callout callout-info">
                <h1 class="box-title" th:if="${isAdmin}" th:text="#{userguide.admin.title}">Admin Guide</h1>
                <h1 class="box-title" th:unless="${isAdmin}" th:text="#{userguide.user.title}">User Guide</h1>
            </div>
        </div>

    </div>
</section>

<div class="content" layout:fragment="content-body">
    <div class="row">

        <div class="col-sm-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <p><i class="fa fa-fw fa-soccer-ball-o"></i>
                        <b th:utext="#{userguide.general.header}"></b>
                    </p>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <p th:utext="#{userguide.general.guide}"></p>
                </div><!-- /.box-body -->
            </div><!-- /.box -->

            <div class="box box-primary">
                <div class="box-header with-border">
                    <p><i class="fa fa-fw fa-soccer-ball-o"></i>
                        <b th:if="${isAdmin}" th:utext="#{userguide.admin.header}"></b>
                        <b th:unless="${isAdmin}" th:utext="#{userguide.user.header}"></b>
                    </p>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <p th:if="${isAdmin}" th:utext="#{userguide.admin.body}">TBU</p>
                    <p th:unless="${isAdmin}" th:utext="#{userguide.user.body}">TBU</p>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->

    </div>
</div>

</body>
</html>
